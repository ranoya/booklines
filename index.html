<!DOCTYPE html>

<html>
  <head>
    <title>Booklines</title>
    <meta
      name="description"
      content="Plataforma de livros interativos do prof. Guilherme Ranoya"
    />
    <meta
      property="og:description"
      content="Plataforma de livros interativos do prof. Guilherme Ranoya"
    />
    <link rel="icon" type="image/png" href="livrosicon.png" />

    <style>
      * {
        margin: 0;
        border: 0;
        padding: 0;
      }

      body,
      html {
        overflow: hidden;
        width: 100vw;
        height: 100dvh;
      }

      iframe {
        width: 100vw;
        height: 100dvh;
      }
    </style>

    <script>
      $_GET = [];
      (function () {
        corte = window.location.href.toString().indexOf("?");
        if (corte > 0) {
          argumento = window.location.href.toString().substring(corte + 1);
          argumentos = argumento.split("&");
          for (arg in argumentos) {
            let argCorte = argumentos[arg].indexOf("=");
            $_GET[argumentos[arg].substring(0, argCorte)] = argumentos[
              arg
            ].substring(argCorte + 1);
          }
        }
      })();

      let go = "";

      if (
        typeof $_GET["go"] != "undefined" &&
        $_GET["go"] != "" &&
        $_GET["go"] != null
      ) {
        go = $_GET["go"];
      }

      let u = "./livros/docs/?go=";

      if ($_GET["titulo"] == "observable") {
        u = "./livros/observable/?go=" + go;
      }

      if ($_GET["titulo"] == "observableflip" || $_GET["titulo"] == "observablese") {
        u = "./flipfull/?bgcolor=cccccc&file=https://docs.google.com/spreadsheets/d/1SxGT3E57CSn6r19a8BeVDWpT9dce0gi7jkAYltREeu4/edit?gid=1735379007#gid=1735379007";
      }

      if ($_GET["titulo"] == "interfaces") {
         u = "./livros/interfaces/?go=" + go;
      }

      if ($_GET["titulo"] == "javascript") {
        u = "./livros/javascript/?go=" + go;
      }

      if ($_GET["titulo"] == "javascriptse" || $_GET["titulo"] == "javascriptflip") {
        u = "https://booklines.vercel.app/flipk/?file=https://docs.google.com/spreadsheets/d/1SxGT3E57CSn6r19a8BeVDWpT9dce0gi7jkAYltREeu4/edit?gid=1118689304#gid=1118689304";
      }

      if ($_GET["titulo"] == "memorial") {
        u = "./livros/memorial/?go=" + go;
      }

      if ($_GET["titulo"] == "artegerativa") {
        u = "https://artegerativabrasileira.vercel.app/?go=" + go;
      }

      if ($_GET["titulo"] == "artancode") {
        u = "./livros/artancode/?go=" + go;
      }

      if ($_GET["titulo"] == "lmno") {
        u = "https://booklines.vercel.app/flip/?bgcolor=ebe0e0&css=https://booklines.vercel.app/assets/variacoesLMNO.css&file=https://docs.google.com/spreadsheets/d/1SxGT3E57CSn6r19a8BeVDWpT9dce0gi7jkAYltREeu4/edit?gid=350464220#gid=350464220";
      }


      window.location = u;
      
  </script>

  <body>
  </body>
</html>
