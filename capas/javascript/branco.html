    <style>
      ::root {
        --cor-bg: #ffffff;
        --cor-fg: #000000;
      }

      * {
        margin: 0;
        border: 0;
        padding: 0;
      }

      html,
      body {
        background-color: var(--cor-bg, #ffffff);
        color: var(--cor-fg, #000000);
      }
    </style>

    <script>
      $_GET = [];
      (function () {
        corte = window.location.href.toString().indexOf("?");
        if (corte > 0) {
          argumento = window.location.href.toString().substring(corte + 1);
          argumentos = argumento.split("&");
          for (arg in argumentos) {
            let argCorte = argumentos[arg].indexOf("=");
            $_GET[argumentos[arg].substring(0, argCorte)] = argumentos[
              arg
            ].substring(argCorte + 1);
          }
        }
      })();

      if (
        typeof $_GET["bgcolor"] != "undefined" &&
        $_GET["bgcolor"] != null &&
        $_GET["bgcolor"] != ""
      ) {
        document.documentElement.style.setProperty(
          "--cor-bg",
          "#" + $_GET["bgcolor"],
        );
      }

      if (
        typeof $_GET["fcolor"] != "undefined" &&
        $_GET["fcolor"] != null &&
        $_GET["fcolor"] != ""
      ) {
        document.documentElement.style.setProperty(
          "--cor-fg",
          "#" + $_GET["fcolor"],
        );
      }
    </script>
  </head>

  <body></body>
</html>
