<!DOCTYPE html>

<html>
  <head>
    <title>Booklines</title>
    <meta name="description" content="Booklines" />
    <meta property="og:description" content="Booklines" />
    <link rel="icon" type="image/png" href="/icon.png" />
    <link rel="manifest" href="/livros/docs/manifest.json" />

    <style>
      * {
        margin: 0;
        border: 0;
        padding: 0;
      }

      body,
      html {
        overflow: hidden;
        width: 100vw;
        height: 100dvh;
      }

      iframe {
        width: 100vw;
        height: 100dvh;
      }
    </style>

    <script>
      $_GET = [];
      (function () {
        corte = window.location.href.toString().indexOf("?");
        if (corte > 0) {
          argumento = window.location.href.toString().substring(corte + 1);
          argumentos = argumento.split("&");
          for (arg in argumentos) {
            let argCorte = argumentos[arg].indexOf("=");
            $_GET[argumentos[arg].substring(0, argCorte)] = argumentos[
              arg
            ].substring(argCorte + 1);
          }
        }
      })();

      let go = "";

      if (
        typeof $_GET["go"] != "undefined" &&
        $_GET["go"] != "" &&
        $_GET["go"] != null
      ) {
        go = "&s=" + $_GET["go"];
      }

      let u =
        "https://booklines.vercel.app/livros/docs/booklines-doc1.html?" + go;
    </script>
  </head>

  <body>
    <iframe id="conteudo"></iframe>
  </body>

  <script>
    document.getElementById("conteudo").src = u;
  </script>
</html>
