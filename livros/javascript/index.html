<!DOCTYPE html>

<html>
  <head>
    <title>Programação Javascript para Designers</title>
    <meta charset="utf-8" />
    <meta name="pinterest" content="nopin" />
    <meta name="pinterest" content="nohover" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="description"
      content="Livro Interativo: Programação Javascript para Designers"
    />
    <meta
      property="og:description"
      content="Livro Interativo: Programação Javascript para Designers"
    />
    <link rel="icon" type="image/png" href="/assets/jsfav16.png" />
    <link rel="manifest" href="/livros/javascript/manifest.json" />

    <style>
      * {
        margin: 0;
        border: 0;
        padding: 0;
      }

      body,
      html {
        overflow: hidden;
        width: 100vw;
        height: 100dvh;
      }

      iframe {
        width: 100vw;
        height: 100dvh;
      }
    </style>

    <script>
      $_GET = [];
      (function () {
        corte = window.location.href.toString().indexOf("?");
        if (corte > 0) {
          argumento = window.location.href.toString().substring(corte + 1);
          argumentos = argumento.split("&");
          for (arg in argumentos) {
            let argCorte = argumentos[arg].indexOf("=");
            $_GET[argumentos[arg].substring(0, argCorte)] = argumentos[
              arg
            ].substring(argCorte + 1);
          }
        }
      })();

      let go = "";

      if (
        typeof $_GET["go"] != "undefined" &&
        $_GET["go"] != "" &&
        $_GET["go"] != null
      ) {
        go = "&s=" + $_GET["go"];
      }

      let u =
        "https://slidelines.vercel.app/timelineh/?allblocks=true&followbg=true&timeheight=130&file=https://docs.google.com/spreadsheets/d/1SxGT3E57CSn6r19a8BeVDWpT9dce0gi7jkAYltREeu4/edit#gid=328972305&theme=https://slidelines.vercel.app/styles/livrojavascript.css" +
        go;
    </script>
  </head>

  <body>
    <iframe id="conteudo"></iframe>
  </body>

  <script>
    document.getElementById("conteudo").src = u;
  </script>
</html>
